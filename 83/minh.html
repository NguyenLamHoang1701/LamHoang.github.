<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (your existing styles) ... */
        .img{
            position: absolute;
            left: 47%;
            top: 3% ;
            height:500px;

        }
        .txt1{
            color:white;
            font-size: 76px;
            z-index: 12000;
            position: absolute;
            left:5%;
            top:1%;
        }
        .txt2{
            color:white;
            font-size: 76px;
            z-index: 12000;
            position: absolute;
            left:18%;
            top:25%;
        }
        .txt3{
            color:white;
            font-size: 76px;
            z-index: 12000;
            position: absolute;
            left:30%;
            top:45%;
        }
        .txt4{
            position: absolute;
            top:70%;
            left:10%;
            font-size: 26px;
            color:white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .content-container {
            background-color: #000000;
            /* Màu đen */
            padding: 20px;
            width: 1250px;
            height: 580px;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        .text {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            word-wrap: break-word;
            /* Thêm thuộc tính này để xuống dòng khi vượt quá khung */
            direction: rtl;
            /* Chạy từ bên phải qua trái */
        }

        .button1 {
            

            cursor: pointer;
            background-color: transparent;
            outline: none;
            border: 0;
            padding: 15px 30px;
            border-radius: 4px;
            position: absolute;
            font-family: "Poppins", sans-serif;
            color: white;
            top:91%;
            left:37%;
            font-size: 26px;
            height:54px;
            width: 355px;
            
        }

        .button1:before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: auto;
            right: 0;
            z-index: 999;
            transition:  all 0.2s linear;
            width: 0;
            border-radius: 4px;
            
            
            
            height: 100%;
            
            background-color: #c5b0e0;
           
            
        }

        .button1:hover:before {
            
            left: 0;
            width: 100%;
            right: auto;
            
        }
        


    </style>
</head>

<body>
    <div class="content-container">
        <div class="gray-box">
            <p class="text" id="animated-text"></p>
        </div>
        <button class="button1" onclick="redirectToH1()">Tiếp tục</button>
    </div>

    <p class="txt1">Đinh </p>
    <p class="txt2">Nhật </p>
    <p class="txt3">Minh</p>
    <p class="txt4">(Bà béo , Mumu , Nming ,..)</p>

    <img src="image1.jpg" class="img" srcset="">

    <script>
        const textElement = document.getElementById('animated-text');
        const button1 = document.querySelector('.button1');
        const textContent = "Chúc Minh ngày 8/3 nhiều niềm vui và luôn xinh đẹp và luôn giữ nụ cười trên môi nhé !! ";
        let index = 0;

        function animateText() {
            if (index < textContent.length) {
                textElement.textContent += textContent[index];
                index++;
                setTimeout(animateText, 150);
            } else {
                // Khi dòng chữ chạy xong, hiển thị button ngay lập tức
                button1.style.display = 'block';

                // Hiển thị "Đinh Nhật Minh" lần lượt sau 100ms
                setTimeout(() => {
                    document.querySelector('.txt1').style.display = 'block';
                }, 100);
                setTimeout(() => {
                    document.querySelector('.txt2').style.display = 'block';
                }, 200);
                setTimeout(() => {
                    document.querySelector('.txt3').style.display = 'block';
                }, 300);
            }
        }

        animateText();

        function redirectToH1() {
            // Chờ thêm 1 phút (60000 ms) sau khi click button để chuyển hướng tới h1.html
            setTimeout(() => {
                window.location.href = 'h1.html';
            }, 0);
        }
    </script>
</body>

</html>
